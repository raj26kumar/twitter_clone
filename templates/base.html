<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid bg-info" style="min-height: 900px">        <div class="heading text-center text-light display-4">
            Twitter CLone

        </div>
        <div class="container m-4 row">
        <div class="col-md-3">
            {% block left %}
            {% endblock %}
        </div>
        <div class="col-md-8">
            {% block content %}
            <h2>HELLO WORLD</h2>
            {% if user.is_authenticated %}
            <a class="btn-link btn text-light btn-danger" href="{% url 'logout' %}"> LOGOUT</a>
            {% endif %}
            {% endblock %}
        </div>
        <div class="col-md-1">
            {% block right %}
            {% endblock %}
        </div>
        </div>
        </div>

    </body>
</html>
